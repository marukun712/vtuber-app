<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="utf-8" />
  <!-- HTML Meta Tags -->
  <title>Vtuber配信システム</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!--     Basic Three.js -->
  <script src="https://unpkg.com/three@0.133.0/build/three.js"></script>
  <!--     GLTF Loader for Three.js -->
  <script src="https://unpkg.com/three@0.133.0/examples/js/loaders/GLTFLoader.js"></script>
  <!--     Orbit Controls for Three.js -->
  <script src="https://unpkg.com/three@0.133.0/examples/js/controls/OrbitControls.js"></script>
  <!--     VRM Loader for Three.js -->
  <script src="https://unpkg.com/@pixiv/three-vrm@0.6.7/lib/three-vrm.js"></script>
  <!--     Mediapipe or Tensorflow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5.1635989137/holistic.js"
    crossorigin="anonymous"></script>
  <!--     Mediapipe Drawing Tools -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <!--     Mediapipe Camera Tools -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
    integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./src/style/style.css" />
  <link rel="stylesheet" href="./dist/output.css" />
</head>

<body>

  <div class="preview hidden" id="camera">
    <video class="input_video" width="640" height="480"></video>
    <canvas class="guides" width="640" height="480"></canvas>
  </div>

  <nav>
    <button class="btn btn-accent" onclick="CameraButton();">カメラ映像の表示/非表示</button>
    <button class="btn btn-accent" id='changeModel'>動かすモデルの切り替え</button>
  </nav>

  <script src="./src/script/MotionCapture.js" type="module" defer></script>
  <script>
    function CameraButton() {
      var camera = document.getElementById('camera')
      camera.classList.toggle('hidden')
    }
  </script>
</body>

</html>
